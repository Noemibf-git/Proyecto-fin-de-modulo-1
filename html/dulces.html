    <div class="header__container__structure">

        <button class="open__menu" id="button__menu">
          <i class="bi bi-list"></i>

        <nav class="header__nav" id="headerNav">
          <button id="buttonNavClose" class="close__menu"><i class="bi bi-x-square"></i>
          </button>
          <ul class="header__list">
            <li class="list__item">
              <a class="list__link" href="../html/BlogRecetasIndex.html">Inicio</a>

            <li class="list__item" id="dropdownRecipes">Recetas

      <div class="logIn">

    </div>

  <!-- MODAL LOGIN  -->
  <div id="modalOverlay" class="modal__overlay">
    <div class="modal__content" id="modalLogin">
      <span id="closeBtn" class="close__button">&times;</span>
      <!--FORMULARIO PARA EL LOGIN-->
      <form action="" class="form__login">
        <h2>Iniciar sesión</h2>
        <label for="Nombre de usuario">Nombre de usuario:</label>
        <input type="text" name="nombreUsuario" id="NombreUsuario" placeholder="Ingresa tu nombre de usuario" />
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" />
        <button class="buttonLogin" type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <!-- HEADER END-->
  <!-- MAIN -->
  <main>
    <h1 class="title">Recetas dulces</h1>
    <div class="container__recipes" id="containerRecipes"></div>
    <div class="pagination" id="pagination"></div>
    <div id="recipeModal" class="modal">
      <div class="modal__content">
        <span class="close" id="closeModal">&times;</span>
        <h2 id="modalTitle" class="modal__title"></h2>
        <img id="modalImage" class="modal__img" src="" alt="receta">
        <p id="instructions"></p>
